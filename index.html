<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>

            <div class="card-body">
                <h5>Select Password Length</h5>
                <input type="range" id="rangeInput" name="rangeInput" min="8" max="128" value="8"
                    oninput="amount.value=rangeInput.value">

                <output name="amount" id="amount" for="rangeInput">8</output><br>

                <input type="checkbox" name="chkSpecialChars">Special Characters<br>
                <input type="checkbox" name="chkNumChars">Numeric Characters<br>
                <input type="checkbox" name="chkLowChars">Lowercase Characters<br>
                <input type="checkbox" name="chkUppChars">Uppercase Characters<br>
            </div>

            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
                <button id="copy" disabled class="btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
